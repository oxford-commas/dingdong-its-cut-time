<div class="container row" style="margin: auto;">
  <div class="input-group" style="margin: auto;">
    <signin-input
      style="margin: auto;"
      headerText="Username"
      (onInputChange)="emitUsernameInputChange($event)"
    >
    </signin-input>
  </div>
  <div class="input-group" style="margin: auto;">
    <signin-input
      style="margin: auto"
      headerText="Password"
      (onInputChange)="emitPasswordInputChange($event)"
    >
    </signin-input>
  </div>
</div>
