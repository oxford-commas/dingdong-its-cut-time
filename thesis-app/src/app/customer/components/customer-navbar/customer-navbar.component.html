<div class="navContainer">
  <div class="photoContainer">
    <img [src]="fullImagePath" alt="scissors">
  </div>
  <div class="listContainer">
    <ul class="myList">
      <li
        *ngIf="stateService.retrieveCustomer().type===1"
        [routerLink]="['/home']">
        <h4>Appointments</h4>
      </li>
      <li
        *ngIf="stateService.retrieveCustomer().type===0"
        [routerLink]="['/stylisthome']">
        <h4>Appointments</h4>
      </li>
      <li [routerLink]="['/customerProfile']"><h4>Profile</h4></li>
      <li [routerLink]="['/messages']"><h4>Messages</h4></li>
      <li [routerLink]="['/login']"><h4>Logout</h4></li>
    </ul>
  </div>
</div>
