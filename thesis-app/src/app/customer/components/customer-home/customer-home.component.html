<div class="componentWrapper">
  <customer-navbar
    [customerId]="customerProfile.id"
    [searchLocation]="searchLocation"
    (locationChange)="onSearchLocationChange($event)"
  >
  </customer-navbar>
  <div class="stylistContainer">
    <input
      placeholder="Enter your location"
      typer="search"
      #streetAddress
      (ngModelChange)="locationChange.emit(streetAddress)"
    >
    <button (click)="handleSearchLocationChange(streetAddress.value)">Search</button>
  </div>

  <div class="mapContainer">
    <customer-map
      class="map"
      [searchLocation]="searchLocation"
    >
    </customer-map>
  </div>
</div>
